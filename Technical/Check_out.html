<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Example Page</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }
    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .top-div {
        width: 50%;
        text-align: center;
        margin-top: 20px;
    }
    .nested-div {
        margin-top: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .nested-div .left-div, .nested-div .right-div {
        background-color: rgba(0, 0, 255, 0.3);
        border-radius: 5%;
        padding: 10px;
    }
    .sub-div {
        display: flex;
        flex-direction: column;
    }
    .sub-div .inner-div {
        margin-bottom: 10px;
        padding: 5px;
        border: 1px solid rgba(0, 0, 0, 0.2); 
        border-radius: 5%; 
        background-color: rgba(0, 0, 255, 0.3); 
    }
</style>
</head>
<body>

<div class="container">
    <div class="top-div">
        <div>
            <div class="sub-div">
                <div class="inner-div">Item
                    Grand Total      200/-
                    </div>
                <div class="inner-div">Details
                </div>
                
            </div>
        </div>
        <div class="nested-div">
            <div class="left-div">
                <div class="sub-div">
                    <div class="inner-div">Name</div>
                    <div class="inner-div"> E-mail</div>
                    <div class="inner-div"> Address
                    </div>
                    <div class="inner-div"> City</div>
                </div>
            </div>
            <div class="right-div">
                <div class="sub-div">
                    <div class="inner-div"> Number
                    </div>
                    <div class="inner-div"> Payment Method \/
                    </div>
                    <div class="inner-div"> State
                    </div>
                    <div class="inner-div"> Pin Code
                    </div>
                </div>
            </div>
        </div>
        <div>
            <div class="sub-div">
                
                <div class="inner-div">Order Now

                </div>
                
            </div>
        </div>
    </div>
</div>

</body>
</html>
