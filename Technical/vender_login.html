<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Example Page</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color:  lightgray;
    }
    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .top-row {
        display: flex;
        justify-content: space-between;
        width: 100%;
        padding: 20px;
    
    }
    .left-div, .right-div {
        width: 45%;
        padding: 10px;
        background-color: #007bff;
    }
    .center-div {
        width: 90%;
        margin-top: 20px;
        padding: 10px;
        background-color: #007bff;
    }
    .login-row {
        display: flex;
        justify-content: space-between;
        width: 90%;
        margin-top: 20px;
        padding: 10px;
        background-color: #007bff;
    }
    .input-field {
        width: 45%;
        padding: 10px;
    }
    .button-div {
        width: 45%;
        display: flex;
        justify-content: space-between;
    }
    .button {
        padding: 10px 20px;
        background-color: #007bff;
        border: none;
        cursor: pointer;
    }
</style>
</head>
<body>

<div class="container">
    <div class="top-row">
        <div class="left-div">
  Chart
        </div>
        <div class="right-div">
        Back
        </div>
    </div>
    <div class="center-div">
   Event Management System
    </div>
    <div class="login-row">
        <input type="text" class="input-field" placeholder="Username">
        <input type="password" class="input-field" placeholder="Password">
    </div>
    <div class="button-div" style="margin-top: 2%;">
        <button class="button">Cancel</button>
        <button class="button">Login</button>
    </div>
</div>

</body>
</html>
