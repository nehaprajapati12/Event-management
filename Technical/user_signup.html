<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Example Page</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }
    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .top-row {
        display: flex;
        justify-content: space-between;
        width: 100%;
        padding: 20px;
   
    }
    .left-div, .right-div {
        padding: 10px;
        background-color: #007bff;
    }
    .center-div {
        width:90% ;
        padding: 10px;
        background-color: #007bff;
        text-align: center;
    }
    .form-container {
        margin-top: 20px;
        width: 30%;
    }
    .form-group {
        margin-bottom: 15px;
        gap: 3%;
    }
    .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        
    }
    .signup-buttons {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
        width: 10%;
    }
    .signup-buttons button {
        padding: 10px 20px;
        background-color: #007bff;
        border: none;
        cursor: pointer;
    }
    .form-group{
        display:flex ;
    }

    .form-group label {
        width: 100%;
    padding: 10px;
    background-color: #007bff;
    }
</style>
</head>
<body>

<div class="container">
    <div class="top-row">
        <div class="left-div">
            Chart
        </div>
        <div class="right-div">
           Back
        </div>
    </div>
    <div class="center-div">
        <div>Event Managment System</div>
    </div>
    <div class="form-container">
        <form>
            <div class="form-group" >
                <label for="">Name </label>
                <input type="text" placeholder="Username" name="username">
            </div>
            
            <div class="form-group">
                <label for="">Email</label>
                <input type="email" placeholder="Email" name="email">
            </div>
            <div class="form-group">
                <label for="">Password</label>
                <input type="password" placeholder="Password" name="password">
            </div>
        </form>
    </div>
    <div class="signup-buttons">
        <button>Sign Up </button>
       
    </div>
</div>

</body>
</html>
