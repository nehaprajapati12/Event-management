<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Example Page</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }
    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .top-row {
        display: flex;
        justify-content: space-between;
        width: 100%;
        padding: 20px;
        background-color: lightblue;
    }
    
    .bottom-row {
        display: flex;
        justify-content: center;
        width: 100%;
        margin-top: 20px;
    }
    .bottom-div {
        width: 20%;
        padding: 10px;
        background-color: #007bff;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .button {
        padding: 10px 20px;
        background-color: #fff;
        border: none;
        cursor: pointer;
        margin-top: 10px;
        border-radius: 15px;
    }
    .top-center-div {
        width: 30%;
        padding: 10px;
        background-color: #007bff;
        text-align: center;
        margin-top: 20px;
        color: #fff;
    }
</style>
</head>
<body>

<div class="container">
  
    <div class="top-center-div">
        Welcome, Vendor
    </div>
    <div class="bottom-row">
        <div class="bottom-div">
            <button class="button">Your Item</button>
        </div>
        <div class="bottom-div">
            <button class="button">Add New Item</button>
        </div>
        <div class="bottom-div">
            <button class="button">Transaction</button>
        </div>
        <div class="bottom-div">
            <button class="button">Logout</button>
        </div>
    </div>
</div>

</body>
</html>
