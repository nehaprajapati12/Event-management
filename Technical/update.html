<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }

  header {
    background-color: #f0f0f0;
    padding: 10px;
    text-align: right;
  }

  button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin-right: 10px;
  }

  button:hover {
    background-color: #45a049;
  }

  form {
    margin-top: 20px;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }

  label {
    display: block;
    margin-bottom: 10px;
  }

  input[type="checkbox"] {
    margin-bottom: 10px;
  }

  button[type="button"] {
    background-color: #008CBA;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  button[type="button"]:hover {
    background-color: #006080;
  }
</style>
</head>
<body>
    
<header>
    <button onclick="chart()">Chart</button>
    <button onclick="back()">Back</button>
</header>
  
<form id="shippingForm">
    <label for="receive">Receive:</label>
    <input type="checkbox" id="receive" name="status" value="receive"><br>

    <label for="readyForShipping">Ready for Shipping:</label>
    <input type="checkbox" id="readyForShipping" name="status" value="readyForShipping"><br>

    <label for="outForDelivery">Out for Delivery:</label>
    <input type="checkbox" id="outForDelivery" name="status" value="outForDelivery"><br>

    <button type="button" onclick="updateStatus()">Update Status</button>
</form>

<script>
function updateStatus() {
    var form = document.getElementById("shippingForm");
    var formData = new FormData(form);

    var status = "";
    for (const entry of formData.entries()) {
        if (entry[1] === 'on') {
            status = entry[0];
            break;
        }
    }

    console.log("Status updated to: " + status);
}
</script>
</body>
</html>
