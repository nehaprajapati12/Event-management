<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Layout</title>
    <style>
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .top {
        display: flex;
        width: 100%;
        justify-content: space-between;
        margin-bottom: 10px;
      }
      .left,
      .right {
        width: 25%;
        border: 1px solid black;
      }
      .center {
        width: 100%;
        text-align: center;
        background-color: lightblue;
        padding: 10px;
        margin-bottom: 10px;
      }
      .bottom-left {
        width: 25%;
        border: 1px solid black;
        margin-bottom: 3%;
      }
      .bottom {
        display: flex;
        width: 100%;
        justify-content: center;
        gap: 3%;
      }
      .product {
        border: 1px solid black;
        padding: 10px;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="top">
        <div class="left">
          <p>Home</p>
        </div>
        <div class="right">
          <p>Logout</p>
        </div>
      </div>
      <div class="center">
        <p>vendor Name</p>
      </div>
      <div class="bottom-left">
        <p>Products</p>
      </div>
      <div class="bottom">
        <div class="product">
          <p>Product 1</p>
          <p>Price</p>
          <button>Add to Cart</button>
        </div>
        <div class="product">
          <p>Product 2</p>
          <p>Price</p>
          <button>Add to Cart</button>
        </div>
        <div class="product">
          <p>Product 3</p>
          <p>Price</p>
          <button>Add to Cart</button>
        </div>
        <div class="product">
          <p>Product 4</p>
          <p>Price</p>
          <button>Add to Cart</button>
        </div>
      </div>
    </div>
  </body>
</html>
